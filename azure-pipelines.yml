trigger:
- master

name: Core-$(Date:yyy.MM)$(Rev:.r)

pool:
  vmImage: 'windows-latest'

variables:  
  projectsToBuild: '**/*.csproj'
  configuration: Release
  platform: 'Any CPU'
  system.debug: 'true'
  nuggetsDirectory: $(Build.ArtifactStagingDirectory)\Nuggets
  
steps:
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: '$(projectsToBuild)'
    configuration: $(configuration)
    arguments: '-r:False -noLogo'
    
- task: DotNetCoreCLI@2
  displayName: Pack
  inputs:
    command: pack
    projects: '$(projectsToBuild)'
    configuration: $(configuration)
    arguments: '-r:False -noLogo -o $(nuggetsDirectory)'

